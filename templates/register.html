<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STUDY-HUB</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-nav">
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand fs-3" href="#">STUDY-HUB</a>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-light display-4 mt-4" style="font-size: 3.5rem;">"A reader lives a thousand lives before he
                dies. The man who never reads lives only one." <br> - George R.R. Martin</h1>
        </div>
        <div class="col-md-4">
            <div class="card registration-box">
                <div class="card-body">
                    <h2 class="card-title mb-3">Register</h2>
                    <form action="{{ url_for('register') }}" method="post">
                        <div class="mb-2">
                            {% if message %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                            {% endif %}
                        </div>
                        <div class="mb-2">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-2">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <div class="mt-3">
                            <p class="login-link text-center">Already a member? <a href="{{ url_for('login') }}">Login
                                Here</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
