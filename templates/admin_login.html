<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STUDY-HUB</title>

    <!-- Include the latest Bootstrap CSS from a CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Include your custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-nav">
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand fs-3" href="#">ADMIN</a>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8">
            <h1 class="text-light display-4 mt-4" style="font-size: 3.5rem;">"Welcome to Admin Page." <br> Here you can add books </h1>
        </div>
        <div class="col-md-4">
            <div class="card login-box">
                <div class="card-body">
                    <h2 class="card-title mb-4">Login</h2>
                    <form action="{{ url_for('admin_login') }}" method="post">
                        <div class="mb-3">
                            {% if message %}
                            <div class="alert alert-danger mb-3" role="alert">
                                {{ message }}
                            </div>
                            {% endif %}
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Include the latest Bootstrap JavaScript from a CDN -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
